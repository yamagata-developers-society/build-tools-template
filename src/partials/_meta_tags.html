<!-- meta-tags -->
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ meta page 'title' }}</title>
<meta name="keywords" content="{{ ja.meta.pages.default.keywords }}" />
<meta name="description" content="{{ ja.meta.pages.default.description }}" />
<!-- // meta-tags -->

<!-- og-tags -->
<meta property="og:title" content="{{ meta page 'title' }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ ja.meta.pages.default.url }}" />
<meta property="og:image" content="{{ ja.meta.pages.default.facebook.image.src }}" />
<meta property="og:image:width" content="{{ ja.meta.pages.default.facebook.image.width }}" />
<meta property="og:image:height" content="{{ ja.meta.pages.default.facebook.image.height }}" />
<meta property="og:description" content="{{ ja.meta.pages.default.description }}" />
<!-- // og-tags -->

<!-- twitter-tags -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ ja.meta.pages.default.site }}" />
<meta property="twitter:url" content="{{ ja.meta.pages.default.url }}" />
<meta name="twitter:title" content="{{ meta page 'title' }}" />
<meta name="twitter:description" content="{{ ja.meta.pages.default.description }}" />
<meta property="twitter:image" content="{{ ja.meta.pages.default.twitter.image.src }}" />
<meta property="twitter:image:alt" content="{{ meta page 'title' }}" />
<!-- // twitter-tags -->
